<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - LHMS Game Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }
        
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #ff4757;
            font-size: 2.5rem;
        }
        
        .game-info {
            display: flex;
            gap: 20px;
        }
        
        .game-info div {
            background-color: #2a2a2a;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        .btn {
            display: inline-block;
            background: #ff4757;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #ff6b81;
        }
        
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            margin-bottom: 30px;
        }
        
        .memory-card {
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transform: scale(1);
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        .memory-card:active {
            transform: scale(0.97);
            transition: transform 0.2s;
        }
        
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        
        .front-face, .back-face {
            width: 100%;
            height: 100%;
            padding: 20px;
            position: absolute;
            border-radius: 5px;
            background-color: #2a2a2a;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .front-face {
            transform: rotateY(180deg);
            background-color: #ff4757;
        }
        
        .back-face {
            background-color: #2a2a2a;
            color: #ff4757;
        }
        
        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff4757;
            text-decoration: none;
            font-weight: bold;
        }
        
        .home-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .memory-game {
                grid-template-columns: repeat(3, 1fr);
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .game-info {
                margin-top: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .memory-game {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Memory Match</h1>
            <div class="game-info">
                <div class="moves">Moves: <span id="moves-count">0</span></div>
                <div class="timer">Time: <span id="time">00:00</span></div>
                <button class="btn" id="restart">Restart</button>
            </div>
        </header>
        
        <div class="memory-game" id="memory-game">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <a href="../index.html" class="home-link">‚Üê Back to LHMS Game Studios</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameContainer = document.getElementById('memory-game');
            const movesCount = document.getElementById('moves-count');
            const timeValue = document.getElementById('time');
            const restartBtn = document.getElementById('restart');
            
            let cards;
            let interval;
            let firstCard = null;
            let secondCard = null;
            let moves = 0;
            let seconds = 0;
            let minutes = 0;
            let isPlaying = false;
            
            // Card symbols (emojis)
            const items = [
                'üçï', 'üçî', 'üçü', 'üå≠', 'üçø', 'ü•ì', 'ü•û', 'üç©'
            ];
            
            // Timer
            const timeGenerator = () => {
                seconds += 1;
                if (seconds >= 60) {
                    minutes += 1;
                    seconds = 0;
                }
                
                // Format time
                let secondsValue = seconds < 10 ? `0${seconds}` : seconds;
                let minutesValue = minutes < 10 ? `0${minutes}` : minutes;
                timeValue.innerHTML = `${minutesValue}:${secondsValue}`;
            };
            
            // Calculate moves
            const movesCounter = () => {
                moves++;
                movesCount.innerHTML = moves;
            };
            
            // Generate random cards
            const generateCards = () => {
                // Create pairs of cards
                let cardValues = [...items, ...items];
                
                // Randomize the array
                cardValues.sort(() => Math.random() - 0.5);
                
                // Clear the container
                gameContainer.innerHTML = '';
                
                // Create cards
                cardValues.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('memory-card');
                    card.dataset.value = item;
                    
                    const frontFace = document.createElement('div');
                    frontFace.classList.add('front-face');
                    frontFace.textContent = item;
                    
                    const backFace = document.createElement('div');
                    backFace.classList.add('back-face');
                    backFace.textContent = '?';
                    
                    card.appendChild(frontFace);
                    card.appendChild(backFace);
                    
                    gameContainer.appendChild(card);
                });
                
                // Add event listeners to cards
                cards = document.querySelectorAll('.memory-card');
                cards.forEach(card => {
                    card.addEventListener('click', flipCard);
                });
            };
            
            // Flip card function
            function flipCard() {
                if (!isPlaying) {
                    // Start timer on first click
                    isPlaying = true;
                    interval = setInterval(timeGenerator, 1000);
                }
                
                // Don't allow flipping if same card or already matched
                if (this === firstCard || this.classList.contains('flip')) return;
                
                this.classList.add('flip');
                
                if (!firstCard) {
                    // First click
                    firstCard = this;
                    return;
                }
                
                // Second click
                secondCard = this;
                movesCounter();
                
                // Check for match
                let isMatch = firstCard.dataset.value === secondCard.dataset.value;
                
                if (isMatch) {
                    // If cards match, remove event listeners
                    firstCard.removeEventListener('click', flipCard);
                    secondCard.removeEventListener('click', flipCard);
                    
                    // Reset for next pair
                    firstCard = null;
                    secondCard = null;
                    
                    // Check if all cards are matched
                    if (document.querySelectorAll('.flip').length === cards.length) {
                        setTimeout(() => {
                            alert(`Congratulations! You won in ${minutes}:${seconds < 10 ? '0' + seconds : seconds} with ${moves} moves.`);
                            clearInterval(interval);
                        }, 500);
                    }
                } else {
                    // If cards don't match, flip them back
                    setTimeout(() => {
                        firstCard.classList.remove('flip');
                        secondCard.classList.remove('flip');
                        
                        // Reset for next pair
                        firstCard = null;
                        secondCard = null;
                    }, 1000);
                }
            }
            
            // Restart game
            restartBtn.addEventListener('click', () => {
                // Reset variables
                moves = 0;
                seconds = 0;
                minutes = 0;
                isPlaying = false;
                
                // Update UI
                movesCount.innerHTML = moves;
                timeValue.innerHTML = '00:00';
                
                // Clear timer
                clearInterval(interval);
                
                // Generate new cards
                generateCards();
            });
            
            // Initialize game
            generateCards();
        });
    </script>
</body>
</html>
